<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body>
<main layout:fragment="contenido">
  <div class="col-12">
    <h2>Agregar Usuario</h2>
    <form th:object="${usuario}" th:action="@{/usuarios/agregar}" method="post">
      <!-- Campo de entrada para el nombre de usuario -->
      <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input th:field="*{nombreUsuario}" id="nombreUsuario" type="text" class="form-control" placeholder="Nombre de Usuario">
      </div>
      <!-- Campo de entrada para la contrase침a -->
      <div class="form-group">
        <label for="contrasena">Contrase침a</label>
        <input th:field="*{contrasena}" id="contrasena" type="password" class="form-control" placeholder="Contrase침a">
      </div>
      <!-- Campo de selecci칩n para el tipo de usuario -->
      <div class="form-group">
        <label for="tipoUsuario">Tipo de Usuario</label>
        <select th:field="*{tipoUsuario}" id="tipoUsuario" class="form-control">
          <option value="Administrador">Administrador</option>
          <option value="Vendedor">Vendedor</option>
        </select>
      </div>
      <button class="btn btn-success" type="submit">Guardar</button>
    </form>
  </div>
</main>
</body>
</html>
